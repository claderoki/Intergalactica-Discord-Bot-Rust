[package]
name    = "intergalactica_discord_bot_rust"
version = "0.1.0"
authors = ["Claderoki", "Zengatsu"]
edition = "2018"

[dependencies]
dotenv             = "0.15"
tracing            = "0.1.23"
tracing-subscriber = "0.2"
measurements       = "^0.9.0"
regex              = "1"
diesel             = { version = "1.4.4", features = ["postgres"] }
hyper              = "0.14.4"
serde              = "1.0.116"
serde_json         = "1.0.59"

[dependencies.tokio]
version  = "1.0"
features = ["macros", "signal", "rt-multi-thread"]

[dependencies.serenity]
features = ["cache", "framework", "standard_framework", "rustls_backend"]
